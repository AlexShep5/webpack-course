<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструменты сборки</title>
    <script type="module" src="./src/main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navBar">
            <div class="navItem calcBtn pushedBtn">Калькулятор</div>
            <div class="navItem timerBtn">Таймер</div>
        </div>
    </header>

    <div class="calc">
        <a name="calcData"></a>
        <form id="datecalc">
            <h3>Калькулятор дат</h3>
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate">
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate">
            </label>
            <button type="submit">Расчитать промежуток</button>
            <p id="datecalc_result"></p>
        </form>
    </div>

    <div class="timer hidden">
    <a name="timer"></a>
    <h3>Таймер</h3>
    <label>
        <strong>Время</strong>
        <input type="text" value="10" id="timeInp" class="timeSP">
        <span id="timeBack">сек</span>
    </label>
    <button id="btnStart">Старт</button>
    <button id="btnStop" disabled="true">Стоп</button>
    <p id="timer_message" class="timerMes"></p>
    </div>


</body>

</html>
